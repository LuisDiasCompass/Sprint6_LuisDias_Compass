default: --format pretty -p prd -p chrome -p html --tags @open_account
default_hml: -p hml -p chrome
server_config: -p prd -p chrome -p headless --tags @server_config
default_edge: --format pretty -p prd -p edge -p html --tags @open_account

# Reporters
html: --format html --out=reports/report.html

# Environments
hml: ENVIRONMENT='hml'
prd: ENVIRONMENT='prd'

#Browsers
chrome: BROWSER='my_chrome'
edge: BROWSER='my_edge'

# Visual Model
headless: HEADLESS='true'