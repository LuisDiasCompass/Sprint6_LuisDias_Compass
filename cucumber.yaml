default: --format pretty -p prd -p html
no_report: --format pretty -p prd

# Reporters
html: --format html --out=reports/report.html

# Environments
hml: ENVIRONMENT='hml'
prd: ENVIRONMENT='prd'

#Browsers
chrome: BROWSER='my_chrome'
edge: BROWSER='my_edge'
firefox: BROWSER='my_firefox'

#Docker
container_chrome: BROWSER='container_chrome'

# Visual Model
headless: HEADLESS='true'
